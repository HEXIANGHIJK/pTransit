<script src="https://code.jquery.com/jquery-2.2.3.js" type="text/javascript"></script>
<script type="text/javascript">

    //已登录用户
    var username="";

    /*输入地点类型（0出发，1终点）*/
    var pathType = -1;

    $('#pathStart').focus(function () {
        pathType = 0
    });

    $('#pathEnd').focus(function () {
        pathType = 1
    });


    var map = new AMap.Map('container', {
        resizeEnable: true, //是否监控地图容器尺寸变化
        zoom: 11, //初始化地图层级
    });

    var geocoder = new AMap.Geocoder({
        city: "010", //城市设为北京，默认：“全国”
        radius: 1000 //范围，默认：500
    });

    /*var toolbar = new AMap.ToolBar();
    map.addControl(toolbar);
    */

    var marker = null;
    var marker1 = null;
    var origin = "";
    var destination = "";
    var lng = null;
    var lng1 = null;

    //逆编码
    function regeoCode(data) {

        var lnglat  = data;
        if (pathType===0){
            geocoder.getAddress(lnglat, function(status, result) {

                if (status === 'complete'&&result.regeocode) {
                    var address = result.regeocode.formattedAddress;

                    document.getElementById('pathStart').value = address;

                }else{
                    log.error('根据经纬度查询地址失败')
                }
            });
        }
        else if (pathType===1){
            geocoder.getAddress(lnglat, function(status, result) {

                if (status === 'complete'&&result.regeocode) {
                    var address = result.regeocode.formattedAddress;

                    document.getElementById('pathEnd').value = address;
                }else{
                    log.error('根据经纬度查询地址失败')
                }
            });
        };
    }

    //地图点击触发
    map.on('click', function (ev) {

        // 触发事件的对象
        //var target = ev.target;
        // 触发事件类型
        //var type = ev.type;


        if (pathType === 0) {
            regeoCode(ev.lnglat);
            pathType = -1;

            // 触发事件的地理坐标，AMap.LngLat 类型
            var lnglat = ev.lnglat;
            lng = lnglat;
            //alert(lnglat);
            var lnglatArr = lnglat.toString().split(",");

            // 触发事件的像素坐标，AMap.Pixel 类型
            var pixel = ev.pixel;
            //alert(pixel);
            var pixelArr = pixel.toString().split(",");
            //删除点标记
            if (marker) {
                marker.setMap(null);
                marker = null;
            }
            origin = lnglatArr[0] + "," + lnglatArr[1];
            // 实例化点标记
            var icon = new AMap.Icon({
                size: new AMap.Size(40, 50),    // 图标尺寸
                image: 'https://webapi.amap.com/theme/v1.3/markers/b/start.png',  // Icon的图像
                imageOffset: new AMap.Pixel(0, -60),  // 图像相对展示区域的偏移量，适于雪碧图等
                imageSize: new AMap.Size(40, 50)   // 根据所设置的大小拉伸或压缩图片
            });

            // 创建一个 Icon
            var startIcon = new AMap.Icon({
                // 图标尺寸
                size: new AMap.Size(25, 34),
                // 图标的取图地址
                image: '//a.amap.com/jsapi_demos/static/demo-center/icons/dir-marker.png',
                // 图标所用图片大小
                imageSize: new AMap.Size(135, 40),
                // 图标取图偏移量
                imageOffset: new AMap.Pixel(-9, -3)
            });

            // 将 icon 传入 marker
            marker = new AMap.Marker({
                position: [lnglatArr[0], lnglatArr[1]],
                icon: startIcon,
                offset: new AMap.Pixel(-13, -30)
            });
            marker.setMap(map);
        } else if (pathType === 1) {
            regeoCode(ev.lnglat);
            pathType = -1;

            // 触发事件的地理坐标，AMap.LngLat 类型
            var lnglat1 = ev.lnglat;
            lng1 = lnglat1;
            //alert(lnglat);
            var lnglatArr1 = lnglat1.toString().split(",");

            // 触发事件的像素坐标，AMap.Pixel 类型
            var pixel1 = ev.pixel;
            //alert(pixel);
            var pixelArr1 = pixel1.toString().split(",");
            //删除点标记
            if (marker1) {
                marker1.setMap(null);
                marker1 = null;
            }
            destination = lnglatArr1[0] + "," + lnglatArr1[1];


            // 创建一个 icon
            var endIcon = new AMap.Icon({
                size: new AMap.Size(25, 34),
                image: '//a.amap.com/jsapi_demos/static/demo-center/icons/dir-marker.png',
                imageSize: new AMap.Size(135, 40),
                imageOffset: new AMap.Pixel(-95, -3)
            });

            // 将 icon 传入 marker
            // 实例化点标记
            marker1 = new AMap.Marker({
                position: [lnglatArr1[0], lnglatArr1[1]],
                icon: endIcon,
                offset: new AMap.Pixel(-13, -30)
            });
            marker1.setMap(map);
        }




    });

    //定位按钮
    AMap.plugin('AMap.Geolocation', function () {
        var geolocation = new AMap.Geolocation({
            enableHighAccuracy: true,//是否使用高精度定位，默认:true
            timeout: 10000,          //超过10秒后停止定位，默认：5s
            buttonPosition: 'RB',    //定位按钮的停靠位置
            buttonOffset: new AMap.Pixel(2,2),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
            zoomToAccuracy: true,   //定位成功后是否自动调整地图视野到定位点

        });

        map.addControl(geolocation,"right-bottom");
        geolocation.getCurrentPosition(function (status, result) {
            if (status === 'complete') {
                onComplete(result)
            } else {
                onError(result)
            }
        });
    });

    //解析定位结果
    function onComplete(data) {
        document.getElementById('status').innerHTML = '定位成功'
        var str = [];
        str.push('定位结果：' + data.position);
